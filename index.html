<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Drawing Pad</title>
       <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="sketch" style="position:absolute; margin-left:1vh; margin-right: 1vh;width:90vh;height:90vh">
  <canvas id="paint" style="position: absolute; z-index:1;"></canvas>
  <canvas id="bg" style="position: absolute; z-index: 0;"></canvas>
</div>

<div id ="all_setting" style="position:relative;width:28%;margin-right:5vh;float:right;background-color : rgba(20,20,20,0.1);">
<div class="settings" id="divi">
<mark>Step 1:</mark> Parts
  <button id="b8" onclick="divcan('4');" >4</button>
  <button id="b8" onclick="divcan('8');" >8</button>
  <button id="b12" onclick="divcan('12');">12</button>
  <button id="b16" onclick="divcan('16');">16</button>
</div>

<br>
<br>

<div class="settings" id="colours" >
<mark>Step 2:</mark> Line Colour:
 <input type="color" id="myColor" onchange="getColor()" value="#ff0000">
</div>

<br>
<div class="settings"><mark>Step 3:</mark> Draw!</div>
<br>
<br>

<div class="settings" id="brush" > Brush Size
  <button id='b5' onclick="getSize('5');" style="background: #EEFFFF">Small</button>
  <button id ='b10' onclick="getSize('10');">Med</button>
  <button id='b15' onclick="getSize('15');">Large</button>
  <button id='b20' onclick="getSize('20');">X Large</button>
</div>

<br>
<br>

<div class="settings" id="filler">
<input type="checkbox" name="fill" onchange="toggleFill()">Fill shapes?
<div id="colourpicker2" style="display:none;"> Fill Colour: <input type="color" id="myColorFill" onchange="getFillColor()"></div>
</div>

<br><br>

<div class="settings" id="see_divs"> Toggle visibility :
<input type="checkbox" name="guide" onchange="toggleGuides()" checked>Show guidelines<br>
</div>



<br><br>
<div class="settings"><button id='eraser' onclick="getEraser();">Eraser</button></div>

<button id="save" onclick="save()">Save</button>
</div-->

</div>
    <script src="js/index.js"></script>

</body>
</html>
